<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب کاربری</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <p class="plog">ورود به حساب کاربری</p>

<div class="divlog">
    <div class="input-group">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">نام کاربر</button>
        <input type="text" aria-label="First name" class="form-control" placeholder="نام...">
        <input type="text" aria-label="Last name" class="form-control" placeholder="نام‌خانوادگی...">
      </div>

    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">نام کاربری</button>
        <input type="text" class="form-control" placeholder="نام کاربری خود را وارد کنید..." aria-label="Recipient's username" aria-describedby="button-addon2">
       
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">رمز ورود</button>
        <input type="text" class="form-control" placeholder="رمز ورود خود را انتخاب کنید..." aria-label="Recipient's username" aria-describedby="button-addon2">
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">ایمیل</button>
        <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="Recipient's username" aria-describedby="button-addon2">
      </div>
      

      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">علاقه کاربر</button>
            <select class="form-select" id="inputGroupSelect02">
              <option selected>انتخاب کنید...</option>
              <option value="1">تاریخ باستان</option>
              <option value="2">تاریخ معاصر</option>
              <option value="3">افراد مشهور تاریخی</option>
            </select>
          </div>


      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">دیدگاه کاربر</button>
        <input type="text" class="form-control" placeholder="پیشنهاد خود را وارد کنید..." aria-label="Recipient's username" aria-describedby="button-addon2">
      <a href="#"><input type="submit" value="ارسال" class="ersal"> </a>
      </div>
       
     
      
      

    </div>
    
</body>
</html>
